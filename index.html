<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="position: relative; display: inline-block;">
    <div id="hp" style="position: absolute; display: flex; width: 100%; align-items: center;">
      <!-- Player HP -->
      <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
        <div style="background-color: yellow; height: 30px; width: 100%;"></div>
        <div id="playerHealth" style="position: absolute; background: blue; top: 0; right: 0px; bottom: 0px; width: 100%;"></div>
      </div>
      <!-- Timer -->
      <div id='timer' style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 2em;">10</div>
      <!-- Enemy HP -->
      <div style="position: relative; height: 30px; width: 100%;">
        <div style="background-color: yellow; height: 30px;"></div>
        <div id="enemyHealth" style="position: absolute; background: blue; top: 0; right: 0px; bottom: 0px; left: 0px"></div>
      </div>
    </div>
    <div id="instructions" style="position: absolute; top: 100; left: 100; color: white;">
      <h1>Instructions:</h1>
      <p>Use the arrow keys to move player 2 around the screen. Press the down arrow to attack.</p>
      <br>
      <p>Use WASD to move Player 1 around the screen.  Press space bar to attack.</p>
    </div>
    <h1 id="winner" style="position: absolute; display: none; align-items: center; justify-content: center; color: white; top: 0; right: 0; bottom: 0; left: 0;">
      Tie
    </h1>
    <canvas></canvas>
  </div>

  <script src="index.js"></script>
</body>
